services:
  - type: web
    name: baseline-lint-api
    env: node
    plan: free
    buildCommand: npm ci --include=dev && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_VERSION
        value: "18"
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      # CRITICAL: Set these in Render dashboard
      - key: SESSION_SECRET
        value: "CHANGE_THIS_TO_SECURE_32_CHAR_SECRET"
      - key: ENCRYPTION_KEY
        value: "CHANGE_THIS_TO_SECURE_32_CHAR_KEY"
      - key: JWT_SECRET
        value: "CHANGE_THIS_TO_SECURE_32_CHAR_JWT_SECRET"
      - key: GITHUB_CLIENT_ID
        value: "your-github-oauth-client-id"
      - key: GITHUB_CLIENT_SECRET
        value: "your-github-oauth-client-secret"
      - key: GITHUB_CALLBACK_URL
        value: "https://your-app-name.onrender.com/auth/github/callback"
      - key: FRONTEND_URL
        value: "https://base-lint.netlify.app"
